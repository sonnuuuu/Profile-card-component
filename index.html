<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="card">
        <div class="card-bg">
          <img src="./images/bg-pattern-card.svg" alt="Hero">
        </div>
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="Profile">
        </div>
        <div class="about">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr>
        <div class="stats">
          <div class="stat">
            <h2 class="stat-upper">80K</h2>
            <p class="stat-lower">Followers</p>
          </div>
          <div class="stat">
            <h2 class="stat-upper">803K</h2>
            <p class="stat-lower">Likes</p>
          </div>
          <div class="stat">
            <h2 class="stat-upper">1.4K</h2>
            <p class="stat-lower">Photos</p>
          </div>
        </div>
    </div>


  
    <div class="bg top">
      <img src="/images/bg-pattern-top.svg" alt="">
    </div>
  
  
    <div class="bg bottom">
      <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>
</body>
</html>
